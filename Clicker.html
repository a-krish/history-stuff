<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bungee Spice', sans-serif;
      background: linear-gradient(to right, orange, yellow);
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    button {
      padding: 25px 50px;
      font-size: 24px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
      margin-bottom: 20px;
    }

    button:hover {
      transform: scale(1.05);
    }

    .info-item {
      margin: 10px auto;
      padding: 10px;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .thank-you {
      display: none;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 30px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease forwards, pop 0.5s ease;
    }

    .reset-button {
      display: none;
      padding: 15px 30px;
      font-size: 18px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .reset-button:hover {
      background: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      0% { transform: scale(0.9); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <button id="fancyBtn">Click Me</button>
  <div id="infoBox"></div>
  <div class="thank-you" id="thankYou">ðŸŽ‰ THANK YOU! ðŸŽ‰</div>
  <button class="reset-button" id="resetBtn">Reset</button>
  <audio id="cheerSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_efb7cbdd67.mp3"></audio>

  <script>
    const originalFacts = [
      "The shortest war ever lasted just 38 minutes!",
      "Cleopatra lived closer to the Moon landing than the pyramids.",
      "Vikings never wore horned helmets â€” total myth!",
      "The Great Fire of London only killed 6 people.",
      "The Mongol Empire was the biggest land empire ever.",
      "Tutâ€™s tomb stayed hidden for 3,000 years.",
      "Knights brushed their teeth with charcoal and herbs.",
      "Newton made major discoveries before turning 26.",
      "France used the guillotine until 1977.",
      "A battle was fought after Napoleon surrendered.",
      "Napoleon was once attacked by rabbits.",
      "George Washingtonâ€™s teeth werenâ€™t wood!",
      "Benjamin Franklin wanted the turkey as the US bird.",
      "WWI started with 2 shots, ended with 16 million dead.",
      "The US dropped warning leaflets before bombing Japan.",
      "Churchill was hit by a car in New York â€” and survived.",
      "A nearby ship missed Titanicâ€™s distress call.",
      "The Berlin Wall fell due to a miscommunication.",
      "Coca-Cola went to space in 1985.",
      "The guillotine was still used when Star Wars came out.",
      "In 1518, people danced until they died â€” literally.",
      "The Eiffel Tower grows in the summer heat.",
      "Pirates never said â€œArrr!â€ â€” thatâ€™s Hollywoodâ€™s fault.",
      "Romans sold gladiator sweat as perfume.",
      "People used to eat ground-up mummies.",
      "Lincoln was a champion wrestler.",
      "Australia went to war with emus â€” and lost.",
      "The Olympics once gave medals for painting and poetry."
    ];

    let facts = [...originalFacts];
    let count = 0;
    const button = document.getElementById("fancyBtn");
    const infoBox = document.getElementById("infoBox");
    const thankYou = document.getElementById("thankYou");
    const cheerSound = document.getElementById("cheerSound");
    const resetBtn = document.getElementById("resetBtn");
    let lastItem = null;

    button.onclick = () => {
      if (lastItem) {
        lastItem.remove();
      }

      if (count < 27) {
        const item = document.createElement("div");
        item.className = "info-item";
        const randomIndex = Math.floor(Math.random() * facts.length);
        item.textContent = facts.splice(randomIndex, 1)[0];
        infoBox.appendChild(item);
        lastItem = item;
        count++;
      } else if (count === 27) {
        if (lastItem) lastItem.remove();
        infoBox.innerHTML = "";
        button.remove();
        thankYou.style.display = "block";
        cheerSound.play();
        confetti();
        resetBtn.style.display = "inline-block";
        count++;
      }
    };

    resetBtn.onclick = () => {
      location.reload();
    };

    function confetti() {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js';
      script.onload = () => {
        window.confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 }
        });
      };
      document.body.appendChild(script);
    }
  </script>

</body>
</html>
